machine:
  environment:
    CQLSH_VERSION: 3.4.0
    DEBUG: wraplog
    MYSQL_HOST: localhost
    MYSQL_DATABASE: circle_test
    MYSQL_PASSWORD: test
    MYSQL_USER: ubuntu
    POSTGRES_DATABASE: circle_test
    POSTGRES_HOST: 127.0.0.1
    POSTGRES_PASSWORD: test
    POSTGRES_USER: ubuntu
    SQLITE_DATABASE: ./default.sqlite
    TEST_CASSANDRA: true
    TEST_MYSQL: true
    TEST_POSTGRES: true
    TEST_SQLITE: true
  node:
    version: 6.9.1
  services:
    - cassandra
    - mysql
    - postgresql
test:
  override:
    - make test
  pre:
    - sudo pip install --upgrade cqlsh
